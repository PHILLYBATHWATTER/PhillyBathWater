<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Philly Bath Water</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .price {
            color: #e91e63;
            font-weight: bold;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
        }
        .checkout-button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background: #c2185b;
        }
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .back-button {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }
        .quantity-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .quantity {
            font-size: 1.1em;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='file:///run/user/1000/doc/94d83f98/index.html'">Back to Shop</button>
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="empty-cart" class="empty-cart">
            <p>Your cart is empty</p>
        </div>
        <div class="total">
            Total: <span id="cart-total">$0.00</span>
        </div>
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            const totalElement = document.getElementById('cart-total');
            let total = 0;

            if (cartItems.length === 0) {
                emptyCart.style.display = 'block';
                cartContainer.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartContainer.style.display = 'block';
            cartContainer.innerHTML = '';

            // Group items by name
            const groupedItems = cartItems.reduce((acc, item) => {
                if (!acc[item.name]) {
                    acc[item.name] = {
                        ...item,
                        quantity: 0
                    };
                }
                acc[item.name].quantity++;
                return acc;
            }, {});

            Object.values(groupedItems).forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p class="price">$${item.name === "Origial Bath Water" ? "14.99" : item.price}</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
                total += parseFloat(item.name === "Origial Bath Water" ? 14.99 : item.price) * item.quantity;
            });

            totalElement.textContent = `$${total.toFixed(2)}`;
        }

        function updateQuantity(itemName, change) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            if (change < 0) {
                // Remove one instance of the item
                const index = cartItems.findIndex(item => item.name === itemName);
                if (index !== -1) {
                    cartItems.splice(index, 1);
                }
            } else {
                // Add one more instance of the item
                const item = cartItems.find(item => item.name === itemName);
                if (item) {
                    cartItems.push({...item});
                }
            }
            
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
        }

        function checkout() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('cartItems');
            displayCartItems();
        }

        // Display cart items when page loads
        displayCartItems();
    </script>
</body>
</html>
